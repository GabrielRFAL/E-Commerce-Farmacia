<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmapyse</title>
    
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/f6040f66f8.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navegacao">
            <span class="textofarma">Farmapyse</span>
            <ul class="menu_list">
                <i class="fa-solid fa-house"></i><li>Home</li>
                <i class="fa-solid fa-circle-user"></i><li>Entrar</li>
                <i class="fa-solid fa-right-to-bracket"></i><li>Cadastrar</li>
                <i class="fa-solid fa-cart-shopping"></i><li>Carrinho</li>
            </ul>
        </nav>
    </header>

    <!-- Seção de mural -->
     <section class="mural">
        <div class="mensagem">
            <h3>Horário de Atendimento</h3>
            <p>Segunda a Sexta das 08h às 22h</p>
            <p>Sabados e Feriados das 08h às 13h</p>
        </div>
     </section>

    <!-- Seção Cards Navegação -->
     <section class="cards_navegacao">
        <div class="grupo">
            <div class="icone">
                <img src="./images/medicine.png" alt="icone_medicamentos" class="icon_img">
                <p class="texto_cards">Medicamentos</p>
            </div>    
        </div>
        <div class="grupo">
            <div class="icone">
                <img src="./images/vitamin.png" alt="icone_vitaminas" class="icon_img">
                <p class="texto_cards">Vitaminas</p>
            </div>
        </div>
        <div class="grupo">
            <div class="icone">
                <img src="./images/handsanitizer.png" alt="icone_higiene" class="icon_img">
                <p class="texto_cards">Higiene</p>
            </div>
        </div>
        <div class="grupo">
            <div class="icone">
                <img src="./images/feeding-bottle.png" alt="icone_infantis" class="icon_img">
                <p class="texto_cards">Infastis</p>
            </div>
        </div>
        <div class="grupo">
            <div class="icone">
                <img src="./images/cosmetics.png" alt="icone_beleza" class="icon_img">
                <p class="texto_cards">Beleza</p>
            </div>
        </div>
     </section>






     <footer>
        <h3>Farmapyse</h3>
        <h3>Projeto Front-End 2025</h3>
     </footer>
</body>
</html>
